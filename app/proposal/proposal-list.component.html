<div class="container proposal-pn">
  <div class="list-group">
    <a class="list-group-item list-group-item-action active" >
      <h1 class="headline">Proposal List</h1>
    </a>

    <proposal-search></proposal-search>

    <span *ngFor="let prop of proposals | paginate: { itemsPerPage: 10, currentPage: p }" class="list-group-item list-group-item-action">
      <a (click)="goToShow(prop)" class="proposal-link">
        <h5>{{prop.customer}}</h5>

        <p class="list-group-item-text">
          Total: {{ prop.estimated_hours * prop.hourly_rate | currency:'GBP':true:'.0' }}
        </p>
      </a>
    </span>
    <pagination-controls (pageChange)="p = $event" #api></pagination-controls>
  </div>
</div>
